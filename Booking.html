                </tr>
                <tr>
                    <td>Occupation:</td>

                <tr>
                    <td>Valid ID No:</td>

                <tr>
                    <td>Number of Occupant</td>
                    <td> <input type="number" name="Occupant" style="width:50px " ;> </td>
                </tr>
                <tr>
                    <td>Occupant first name:</td>

                <tr>

                            </button>

                </tr>

                    <td>Room Price:</td>
                    <td> <input type="number" name="rmprice" style="width:80px "> </td>
                </tr>
                <tr>
                    <td>Days Spent:</td>
                    <td> <input type="text" name="rmnumber" id="spent" style="width:50px "> </td>
                </tr>
                <tr>
                    <td> <button type="submit" name="dout" id="daysout" style="width:100px ">Submit </button>
